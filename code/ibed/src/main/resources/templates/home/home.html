<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- 引入样式 -->
    <link rel="stylesheet" th:href="@{/webjars/element-ui/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/home/home.css}"/>

    <!-- 引入组件库 -->
    <script type="text/javascript" th:src="@{/webjars/vue/vue.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/element-ui/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery-3.3.1.js}"></script>

    <title>首页</title>
</head>
<body>
<div id="homeApp">
    <el-button icon="el-icon-back" @click="backTrack">返回上一页</el-button>
    <el-table :data="responseData" style="width: 100%;">
        <el-table-column prop="objectName" label="目录"></el-table-column>
        <el-table-column fixed="right" label="操作" width="200">
            <template slot-scope="scope">
                <el-button @click="lookOver(scope.row)">查看</el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-dialog title="查看" :visible.sync="lookOverVisible" >
        <el-image :src="currentLookOver.objectUrl">
            <div slot="placeholder" class="image-slot">
                加载中<span class="dot">...</span>
            </div>
        </el-image>
    </el-dialog>
</div>
</body>
<script type="text/javascript" th:src="@{/js/home/home.js}"></script>
</html>
