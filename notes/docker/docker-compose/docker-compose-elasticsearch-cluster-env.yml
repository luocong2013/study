version: '3'
services:
    elasticsearch-service-1:
        image: registry.cn-hangzhou.aliyuncs.com/luocong/elasticsearch:7.3.0
        container_name: elasticsearch-service-1
        environment:
          - cluster.name=elasticsearch-cluster
          - node.name=node-1
          - node.master=true
          - node.data=true
          - bootstrap.memory_lock=true
          - network.host=0.0.0.0
          - transport.tcp.port=9300
          - http.port=9200
          - http.cors.enabled=true
          - http.cors.allow-origin=*
          - discovery.seed_hosts=elasticsearch-service-1,elasticsearch-service-2,elasticsearch-service-3
          - cluster.initial_master_nodes=node-1
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
          memlock:
            soft: -1
            hard: -1
        volumes:
          - elasticsearch-data-1:/usr/share/elasticsearch/data
          - ./elasticsearch-service-1/logs:/usr/share/elasticsearch/logs
        ports:
          - 9201:9200
          - 9300:9300
        networks:
          mynetwork:
            aliases:
                - elasticsearch-service-1
    elasticsearch-service-2:
        image: registry.cn-hangzhou.aliyuncs.com/luocong/elasticsearch:7.3.0
        container_name: elasticsearch-service-2
        environment:
          - cluster.name=elasticsearch-cluster
          - node.name=node-2
          - node.master=true
          - node.data=true
          - bootstrap.memory_lock=true
          - discovery.seed_hosts=elasticsearch-service-1,elasticsearch-service-2,elasticsearch-service-3
          - cluster.initial_master_nodes=node-1
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
          memlock:
            soft: -1
            hard: -1
        volumes:
          - elasticsearch-data-2:/usr/share/elasticsearch/data
          - ./elasticsearch-service-2/logs:/usr/share/elasticsearch/logs
        ports:
          - 9202:9200
        networks:
          mynetwork:
            aliases:
              - elasticsearch-service-2
    elasticsearch-service-3:
        image: registry.cn-hangzhou.aliyuncs.com/luocong/elasticsearch:7.3.0
        container_name: elasticsearch-service-3
        environment:
          - cluster.name=elasticsearch-cluster
          - node.name=node-3
          - node.master=true
          - node.data=true
          - bootstrap.memory_lock=true
          - discovery.seed_hosts=elasticsearch-service-1,elasticsearch-service-2,elasticsearch-service-3
          - cluster.initial_master_nodes=node-1
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
          memlock:
            soft: -1
            hard: -1
        volumes:
          - elasticsearch-data-3:/usr/share/elasticsearch/data
          - ./elasticsearch-service-3/logs:/usr/share/elasticsearch/logs
        ports:
          - 9203:9200
        networks:
          mynetwork:
            aliases:
              - elasticsearch-service-3

volumes:
  elasticsearch-data-1:
    driver: local
  elasticsearch-data-2:
    driver: local
  elasticsearch-data-3:
    driver: local

networks:
  mynetwork:
      driver: bridge